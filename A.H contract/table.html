<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <input type="text" id="city-input" placeholder="Enter a city name...">
    <button onclick="getWeather(); return false">Get Weather</button>
    <div id="weather"></div>

    <script>
        let apiKey = '3497b16f43504fe2b5892111240703';

        function getWeather() {
            let cityInput = document.getElementById('city-input');
            let cityName = cityInput.value;
            let url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${cityName}&aqi=yes`;

                .then(response => response.json())

    </script>
</body>
</html>
